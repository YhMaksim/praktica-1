<!DOCTYPE.html!>
<html>
<head>
	<meta = "charcet - utf-8/">
	<link rel = "stylesheet" href = "style.css">
	<title>Таблицы</title>
</head>
<body>
<caption><b>Таблица 1</b></caption>
<table  width="700px"  border="1">
<tr>
<td style = "text-align: left">1</td>
<td style = "text-align: center">2</td>
<td style = "text-align: right">3</td>
</tr>
<tr>
<td style = "text-align: right">4</td>
<td style = "text-align: center">5</td>
<td style = "text-align: left">6</td>
</tr>
</table>
<br>

<caption><b>Таблица 2</b></caption>
<table width = "100%" border = "1">
<tr width = "25%">
<td>1</td>
<td>2</td>
<td>3</td>
</tr>
<tr>
<td colspan = "2">4</td>
</tr>
<tr width="25%">
<td>5</td>
<td>6</td>
<td>7</td>
</td>
</table>
<br>

<caption><b>Таблица 3</b></colspan>
<table width = "600px" border = "1">
<tr>
<td style = "text-align: left;">1</td>
<td style = "text-align: right;">2</td>
<td style = "text-align: left;">3</td>
</tr>
<tr>
<td style = "text-align: right;">4</td>
<td style = "text-align: left;" rowspan = "2">5</td>
<td style = "text-align: right;">6</td>
</tr>
<tr>
<td style = "text-align: left;">7</td>
<td style = "text-align: right; display: none;">8</td>
<td style = "text-align: left; display: none;">9</td>
</td>
</table>
<br>

<caption><b>Таблица 4</b></caption>
<table width ="300px" height = "50px" border = "1">
<tr style = "background-color: #ffdb8b; ">
<td class = "td4" style = "background: #ff0000;"> HTML-символ"пробелб" </td>
<td class = "td4" style = "background: #0000ff"> HTML-символ"пробелб" </td>
<td class = "td4" style = "background: #008000"> HTML-символ"пробелб" </td>
</tr>
</table>
<br>

<caption><b>Таблица 5</b></caption>
<table class = "tab5" width = "650px" border = "1">
<tr width = "180px">
<td colspan = "3" style = "text-align: left; background: #8b00ff;">1</td>
<td style = "text-align: right; background: #008000;">2</td>
<td style = "text-align: left; background: #ff0000;">3</td>
</tr>
<tr>
<td rowspan = "2" style = "text-align: right; background: #0000ff;">4</td>
<td style = "text-align: left; background: #ffff00;">5</td>
<td rowspan = "2" style = "text-align: right;">6</td>
</tr>
<tr width = "180px">
<td style = "text-align: left;">7</td>
<td style = "text-align: right;">8</td>
<td style = "text-align: left;">9</td>
</tr>
</table>
</body>
</html>
